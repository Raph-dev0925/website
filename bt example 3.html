<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BT Example 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        .form-control:focus {
            border-color: #7548b9;
            box-shadow: 0 0 0 0.25rem rgba(110, 26, 236, 0.4);
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
  
        <div class="col-10 col-sm-6 col-md-3 mt-5 mx-auto justify-content-center align-items-sm-center d-flex align-items-lg-center">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" 
            class="card-img-top img-fluid"
            style="max-width: 100px;" 
            alt="Bootstrap Logo">
        </div>
        
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 30vh;">
            <div class="text-center">
                <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Pricing</h1>
                <p>Quickly build an effective pricing table for your potential customers with this Bootstrap example. <br> It's built with default Bootstrap components and utilities with little customization.</p>
            </div>
        </div>

    </div>
    
    <div class="container flex-column mb-5">
            
        <div class="row justify-content-center">

            <div class="col-6 col-md-5 mb-3">
                <h3>Billing information</h3>

                <label class="form-label">First name</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-6 col-md-5 mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control">
            </div>

        </div>
    </div>


</body>
</html>
