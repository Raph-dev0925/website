<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivana</title>
    <style>
        body {
            background-image: url('pic.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .header {
            width: 100%;
            background-color: rgb(228, 224, 219);
            height: 40px;
            padding: 2px;
            text-align: center;
        }
        .OG-header{
            display:flex;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            justify-content: space-between;
            color: white;
            height: 60px;
        }
        .same {
            display: flex;
            gap: 30px;
            margin-left: 30px;
            margin-right: 30px;
            justify-content: center;
        }
        .orange-btn {
            border-radius: 30px;
            background-color: orange;
            border: none;
            height: 35px;
            width: 100px;
            margin-top: 14px;
        }
        .white-btn{
            margin-bottom: 20px;
        }
        .OG-header:hover {
            background-color: white;
            border-radius: 40px;
            border: none;
            color: black;
            height: 60px;
        }
        .content {
            width: 300px;
            height: 200px;
            color: white;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Last chance to get the $7,500 EV lease credit.See how</p>
    </div>
    <div class="OG-header">
        <div class="same">
            <img src="menu.png" width="25" height="25" style="margin-top: 16px;">
            <h3>R1S</h3>
            <h3>R1T</h3>
            <h3>R2</h3>
            <h3>R3</h3>
            <h3>FLEET</h3>
        </div>
        <div class="same">
            <h1>RIVIAN</h1>
        </div>
        <div class="same">
            <button class="orange-btn">Demo Drive</button>
            <h3 class="white-btn">Sign in</h3>
        </div>
    </div>
    <div class="content">
        <h1>STACK AND SAVE <br> UP TO $14,000</h1>
        <h4>Lock in lease savings on select new R1 if you take delivery by september 30</h4>
        <div class="btns">
            <button style="background-color: white; color: black; border: none; border-radius: 20px; width: 100px; height: 30px;">Shop R1S</button>
            <button style=" color: white;border: 1px solid white; width: 100px; height: 30px; border-radius: 20px; padding: 5px; background-color: rgba(255,255,255,0.0);">Shop R1T</button>
        </div>
    </div>
</body>
</html>
